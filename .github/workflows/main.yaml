name: Build WF
on:
#  push:
#    branches: 
#      - main
  pull-request:
    branches:
      - main
  workflow-dispatch:

  schedule:
    - cron: "10 14 * * 1-5"
jobs:
  Build:
    runs-on: ubuntu-latest
    steps: 
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Maven Build
        run: mvn install
  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      - name: Maven Testing
        run: mvn test 
      - name: Maven checkstyle
        run: mvn checkstyle:checkstyle
        
        

